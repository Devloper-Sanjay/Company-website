  <div class="header">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h1 class="text fw-bold">Internship Register Form</h1>
          <p class="text fw-bold fs-5 mx-auto">Internship program 2024 - ABC Technologies and IT solutions</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h3 class="text my-5 fw-normal">Register</h3>
    <form action="registration" method="post" id="registrationForm" onsubmit="return validateForm(event)">
        <label for="formControlInput" class="form-label">Full Name <span>*</span></label>
        <input type="text" class="form-control mb-4" id="name" name="name" placeholder="Ex: SANJAY S" required>
        <div id="nameError" class="error-message"></div>
        
        <label for="formControlInput" class="form-label">Email id <span>*</span></label>
        <input type="email" class="form-control mb-4" id="email" name="email" placeholder="Ex: sanjays@gmail.com" required>
        <div id="emailError" class="error-message"></div>

        <label for="formControlInput" class="form-label">Mobile Number <span>*</span></label>
        <input type="text" class="form-control mb-4" id="mobilenumber" name="mobilenumber" placeholder="Ex: 9874563210" required>
        <div id="mobileError" class="error-message"></div>

        <label for="formControlInput" class="form-label">University/College <span>*</span></label>
        <input type="text" class="form-control mb-4" id="university" name="university" placeholder="Ex: Madras University" required>
        <div id="universityError" class="error-message"></div>

        <label for="formControlInput" class="form-label">Year of graduation <span>*</span></label>
        <input type="text" class="form-control mb-4" id="year" name="year" placeholder="Ex: 2024" required>
        <div id="yearError" class="error-message"></div>

        <label for="formControlInput" class="form-label">Country/Region <span>*</span></label>
        <input type="text" class="form-control mb-4" id="country" name="country" placeholder="Ex: India" required>
        <div id="countryError" class="error-message"></div>

        <label for="formControlInput" class="form-label">Course <span>*</span></label>
        <select class="form-select mb-4" id="course" name="course" aria-label="Default select" required>
            <option selected="">Select</option>
            <option value="1">Web Development</option>
            <option value="2">App Development</option>
            <option value="3">Java Fullstack</option>
            <option value="4">UI/UX</option>
        </select>
        <div id="courseError" class="error-message"></div>

        <label for="formControlInput" class="form-label">Duration <span>*</span></label>
        <select class="form-select mb-4" id="duration" name="duration" aria-label="Default select" required>
            <option selected="">Select</option>
            <option value="1">1 week</option>
            <option value="2">2 weeks</option>
            <option value="3">1 month</option>
            <option value="4">3 months</option>
        </select>
        <div id="durationError" class="error-message"></div>

        <div class="d-grid col-3 mx-auto">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>

    <div class="text-center fs-2 my-5">
        <img src="./project images/logo1-removebg-preview.png" height="100px" width="100px">
        <h5>ABC Technologies and IT solutions</h5>
    </div>
    
  </div>
</body>
